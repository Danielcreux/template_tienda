<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{page_title}</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>{page_title}</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"><span class="cart-count">0</span></i>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>{promo_text}</h2>
            <button class="cta">Comprar ahora</button>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="featured-products">
        <h2>Productos Destacados</h2>
        <div class="product-grid">
            <template id="products">
                <div class="product-card" data-id="{id}">
                    <img src="{image}" alt="{name}" class="product-img">
                    <div class="product-info">
                        <h3>{name}</h3>
                        <p>${price}</p>
                        <button class="add-to-cart">AÃ±adir al carrito</button>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 {page_title}. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
